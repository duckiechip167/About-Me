<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <a href="#" class="logo">Fish</a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="images.html">Images</a></li>
            <li><a href="#" class="active">Contact</a></li>
            <li><a href="projects.html">Projects</a></li>
        </ul>
    </header>

    <main>
        <div class="contact-card">
            <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
                <div class="contact-left-title">
                    <h2>Get in touch</h2>
                    <hr>
                </div>
                <input type="hidden" name="access_key" value="ffbe40cd-bbd6-4367-a6a2-09c187208780">
                <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
                <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
                <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
                <button type="submit">Submit <img src="images/assets/arrow_icon.png" alt=""></button>
            </form>
            <div class="contact-right">
                <img src="images/assets/right_img.png" alt="">
            </div>
        </div>
    </main>

</body>

</html>
